<div class="container container-background mt-5">
    <h2>Editar Evento</h2>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" formControlName="title">
            <div *ngIf="eventForm.get('title')?.invalid && eventForm.get('title')?.touched" class="text-danger">
                O título é obrigatório e deve ter pelo menos 3 caracteres.
            </div>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Conteúdo</label>
            <input type="text" class="form-control" id="content" formControlName="content">
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL da Imagem</label>
            <input type="url" class="form-control" id="imageUrl" formControlName="imageUrl">
            <div *ngIf="eventForm.get('imageUrl')?.invalid && eventForm.get('imageUrl')?.touched" class="text-danger">
                Insira uma URL válida de imagem.
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-4 me-3 mb-3">
                <label for="audience" class="form-label">Público</label>
                <input type="text" class="form-control" id="audience" formControlName="audience">
            </div>

            <div class="col-12 col-lg-4 me-3 mb-3">
                <label for="readers" class="form-label">Leitores</label>
                <input type="number" class="form-control" id="readers" formControlName="readers">
            </div>

            <div class="col-12 col-lg-3 mb-3">
                <label for="dateEvent" class="form-label">Data do Evento</label>
                <input type="datetime-local" class="form-control" id="dateEvent" formControlName="dateEvent">
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn save-button" [disabled]="eventForm.invalid">Salvar</button>
        </div>
    </form>
</div>
